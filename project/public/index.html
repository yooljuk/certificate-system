<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탄소중립평가사 수료증 발급</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>2026 탄소중립평가사 수료증 발급</h1>
        <p class="subtitle">수료자 정보를 입력하시면 수료증을 다운로드 받으실 수 있습니다.</p>
      </div>

      <form id="certificateForm">
        <div class="form-group">
          <label for="name">성명</label>
          <input type="text" id="name" name="name" required placeholder="홍길동" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="birthDate">생년월일</label>
          <input type="date" id="birthDate" name="birthDate" required>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">수료증 다운로드</span>
          <span class="btn-loading" style="display: none;">
            <span class="spinner"></span>
            처리 중...
          </span>
        </button>
      </form>

      <div id="message" class="message" style="display: none;"></div>

      <div class="admin-link">
        <a href="admin-login.html">관리자 로그인</a>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2026 탄소중립평가사 교육 수료증 발급 시스템</p>
    </footer>
  </div>

  <!-- 구글 드라이브 링크 모달 -->
  <div id="driveModal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
      <div class="modal-header">
        <span class="modal-icon">🎓</span>
        <h2>수료를 축하합니다!</h2>
        <p>수료증이 다운로드되었습니다.</p>
      </div>
      <hr class="modal-divider">
      <div class="modal-body">
        <h3>📚 추가 학습 자료</h3>
        <p>교육 자료와 참고 문서를 확인하실 수 있습니다.</p>
        <input type="text" id="driveLink" class="drive-link-input" readonly>
        <div class="modal-buttons">
          <button type="button" class="modal-btn copy-btn" onclick="copyDriveLink()">📋 링크 복사</button>
          <button type="button" class="modal-btn open-btn" onclick="openDriveLink()">🔗 바로가기</button>
        </div>
        <button type="button" class="modal-btn close-btn" onclick="closeDriveModal()">닫기</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
